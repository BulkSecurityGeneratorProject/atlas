
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myArchivoLabel" data-translate="atlasApp.archivo.home.createOrEditLabel">Create or edit a Archivo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.archivo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.archivo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atlasApp.archivo.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.archivo.nombre"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atlasApp.archivo.path" for="field_path">Path</label>
            <input type="text" class="form-control" name="path" id="field_path"
                    ng-model="vm.archivo.path"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atlasApp.archivo.fechaAlta" for="field_fechaAlta">Fecha Alta</label>
                <div class="input-group">
                    <input id="field_fechaAlta" type="text" class="form-control" name="fechaAlta" uib-datepicker-popup="{{dateformat}}" ng-model="vm.archivo.fechaAlta" is-open="vm.datePickerOpenStatus.fechaAlta"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechaAlta')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atlasApp.archivo.fechaModificacion" for="field_fechaModificacion">Fecha Modificacion</label>
                <div class="input-group">
                    <input id="field_fechaModificacion" type="text" class="form-control" name="fechaModificacion" uib-datepicker-popup="{{dateformat}}" ng-model="vm.archivo.fechaModificacion" is-open="vm.datePickerOpenStatus.fechaModificacion"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechaModificacion')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atlasApp.archivo.activo" for="field_activo">Activo</label>
                <input type="checkbox" name="activo" id="field_activo"
                          ng-model="vm.archivo.activo"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atlasApp.archivo.jhiUserId" for="field_jhiUserId">Jhi User Id</label>
            <input type="number" class="form-control" name="jhiUserId" id="field_jhiUserId"
                    ng-model="vm.archivo.jhiUserId"
                    />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setFile($file, vm.archivo)">
            <label class="control-label" data-translate="atlasApp.archivo.file" for="field_file">File</label>
            <div>
                <div ng-if="vm.archivo.file" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.archivo.fileContentType, vm.archivo.file)" data-translate="entity.action.open">open</a><br>
                    <span class="pull-left">{{vm.archivo.fileContentType}}, {{vm.byteSize(vm.archivo.file)}}</span>
                    <button type="button" ng-click="vm.archivo.file=null;vm.archivo.fileContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setFile($file, vm.archivo)" data-translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="file" id="field_file"
                    ng-model="vm.archivo.file"
                    />
            <input type="hidden" class="form-control" name="fileContentType" id="field_fileContentType"
                    ng-model="vm.archivo.fileContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atlasApp.archivo.normaIdiomaNormaId" for="field_normaIdiomaNormaId">Norma Idioma Norma Id</label>
            <input type="number" class="form-control" name="normaIdiomaNormaId" id="field_normaIdiomaNormaId"
                    ng-model="vm.archivo.normaIdiomaNormaId"
                    />
        </div>

        <div class="form-group">
            <label data-translate="atlasApp.archivo.idiomaCat" for="field_idiomaCat">Idioma Cat</label>
            <select class="form-control" id="field_idiomaCat" name="idiomaCat" ng-model="vm.archivo.idiomaCat" ng-options="idiomaCat as idiomaCat.id for idiomaCat in vm.idiomacats | orderBy:'id' track by idiomaCat.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="atlasApp.archivo.norma" for="field_norma">Norma</label>
            <select class="form-control" id="field_norma" name="norma" ng-model="vm.archivo.norma" ng-options="norma as norma.id for norma in vm.normas | orderBy:'id' track by norma.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
