
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myNormaIdiomaLabel" data-translate="atlasApp.normaIdioma.home.createOrEditLabel">Create or edit a Norma Idioma</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.normaIdioma.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.normaIdioma.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atlasApp.normaIdioma.titulo" for="field_titulo">Titulo</label>
            <input type="text" class="form-control" name="titulo" id="field_titulo"
                    ng-model="vm.normaIdioma.titulo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atlasApp.normaIdioma.descripcion" for="field_descripcion">Descripcion</label>
                <textarea class="form-control" name="descripcion" id="field_descripcion"
                    ng-model="vm.normaIdioma.descripcion" ></textarea>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atlasApp.normaIdioma.texto" for="field_texto">Texto</label>
                <textarea class="form-control" name="texto" id="field_texto"
                    ng-model="vm.normaIdioma.texto" ></textarea>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atlasApp.normaIdioma.link" for="field_link">Link</label>
            <input type="text" class="form-control" name="link" id="field_link"
                    ng-model="vm.normaIdioma.link"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atlasApp.normaIdioma.fechaModificacion" for="field_fechaModificacion">Fecha Modificacion</label>
                <div class="input-group">
                    <input id="field_fechaModificacion" type="text" class="form-control" name="fechaModificacion" uib-datepicker-popup="{{dateformat}}" ng-model="vm.normaIdioma.fechaModificacion" is-open="vm.datePickerOpenStatus.fechaModificacion"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechaModificacion')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="atlasApp.normaIdioma.idiomaCat" for="field_idiomaCat">Idioma Cat</label>
            <select class="form-control" id="field_idiomaCat" name="idiomaCat" ng-model="vm.normaIdioma.idiomaCat" ng-options="idiomaCat as idiomaCat.id for idiomaCat in vm.idiomacats | orderBy:'id' track by idiomaCat.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="atlasApp.normaIdioma.norma" for="field_norma">Norma</label>
            <select class="form-control" id="field_norma" name="norma" ng-model="vm.normaIdioma.norma" ng-options="norma as norma.id for norma in vm.normas | orderBy:'id' track by norma.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
