
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myNormaTemaLabel" data-translate="atlasApp.normaTema.home.createOrEditLabel">Create or edit a Norma Tema</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.normaTema.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.normaTema.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atlasApp.normaTema.temaCatId" for="field_temaCatId">Tema Cat Id</label>
            <input type="number" class="form-control" name="temaCatId" id="field_temaCatId"
                    ng-model="vm.normaTema.temaCatId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atlasApp.normaTema.idiomaCatId" for="field_idiomaCatId">Idioma Cat Id</label>
            <input type="number" class="form-control" name="idiomaCatId" id="field_idiomaCatId"
                    ng-model="vm.normaTema.idiomaCatId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atlasApp.normaTema.normaIdiomaId" for="field_normaIdiomaId">Norma Idioma Id</label>
            <input type="number" class="form-control" name="normaIdiomaId" id="field_normaIdiomaId"
                    ng-model="vm.normaTema.normaIdiomaId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atlasApp.normaTema.normaIdiomaNormaId" for="field_normaIdiomaNormaId">Norma Idioma Norma Id</label>
            <input type="number" class="form-control" name="normaIdiomaNormaId" id="field_normaIdiomaNormaId"
                    ng-model="vm.normaTema.normaIdiomaNormaId"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
