<div>
    <h2 data-translate="atlasApp.normaTema.home.title">Norma Temas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="norma-tema.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="atlasApp.normaTema.home.createLabel">
                        Create new Norma Tema
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'atlasApp.normaTema.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="temaCatId"><span data-translate="atlasApp.normaTema.temaCatId">Tema Cat Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="idiomaCatId"><span data-translate="atlasApp.normaTema.idiomaCatId">Idioma Cat Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="normaIdiomaId"><span data-translate="atlasApp.normaTema.normaIdiomaId">Norma Idioma Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="normaIdiomaNormaId"><span data-translate="atlasApp.normaTema.normaIdiomaNormaId">Norma Idioma Norma Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="normaTema in vm.normaTemas track by normaTema.id">
                    <td><a ui-sref="norma-tema-detail({id:normaTema.id})">{{normaTema.id}}</a></td>
                    <td>{{normaTema.temaCatId}}</td>
                    <td>{{normaTema.idiomaCatId}}</td>
                    <td>{{normaTema.normaIdiomaId}}</td>
                    <td>{{normaTema.normaIdiomaNormaId}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="norma-tema-detail({id:normaTema.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="norma-tema.edit({id:normaTema.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="norma-tema.delete({id:normaTema.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
