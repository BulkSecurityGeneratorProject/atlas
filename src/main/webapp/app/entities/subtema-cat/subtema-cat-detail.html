
<div>
    <h2><span data-translate="atlasApp.subtemaCat.detail.title">Subtema Cat</span> {{vm.subtemaCat.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="atlasApp.subtemaCat.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.subtemaCat.nombre}}</span>
        </dd>
        <dt><span data-translate="atlasApp.subtemaCat.activo">Activo</span></dt>
        <dd>
            <span>{{vm.subtemaCat.activo}}</span>
        </dd>
        <dt><span data-translate="atlasApp.subtemaCat.idioma">Idioma</span></dt>
        <dd>
            <a ui-sref="idioma-cat-detail({id:vm.subtemaCat.idioma.id})">{{vm.subtemaCat.idioma.id}}</a>
        </dd>
        <dt><span data-translate="atlasApp.subtemaCat.temaCat">Tema Cat</span></dt>
        <dd>
            <a ui-sref="tema-cat-detail({id:vm.subtemaCat.temaCat.id})">{{vm.subtemaCat.temaCat.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="subtema-cat-detail.edit({id:vm.subtemaCat.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
