
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySubtemaCatLabel" data-translate="atlasApp.subtemaCat.home.createOrEditLabel">Create or edit a Subtema Cat</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.subtemaCat.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.subtemaCat.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atlasApp.subtemaCat.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.subtemaCat.nombre"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="atlasApp.subtemaCat.activo" for="field_activo">Activo</label>
                <input type="checkbox" name="activo" id="field_activo"
                          ng-model="vm.subtemaCat.activo"/>
        </div>

        <div class="form-group">
            <label data-translate="atlasApp.subtemaCat.idioma" for="field_idioma">Idioma</label>
            <select class="form-control" id="field_idioma" name="idioma" ng-model="vm.subtemaCat.idioma" ng-options="idiomaCat as idiomaCat.id for idiomaCat in vm.idiomas | orderBy:'id' track by idiomaCat.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="atlasApp.subtemaCat.temaCat" for="field_temaCat">Tema Cat</label>
            <select class="form-control" id="field_temaCat" name="temaCat" ng-model="vm.subtemaCat.temaCat" ng-options="temaCat as temaCat.id for temaCat in vm.temacats | orderBy:'id' track by temaCat.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
