
<div>
    <h2><span data-translate="atlasApp.temaCat.detail.title">Tema Cat</span> {{vm.temaCat.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="atlasApp.temaCat.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.temaCat.nombre}}</span>
        </dd>
        <dt><span data-translate="atlasApp.temaCat.activo">Activo</span></dt>
        <dd>
            <span>{{vm.temaCat.activo}}</span>
        </dd>
        <dt><span data-translate="atlasApp.temaCat.idiomaCat">Idioma Cat</span></dt>
        <dd>
            <a ui-sref="idioma-cat-detail({id:vm.temaCat.idiomaCat.id})">{{vm.temaCat.idiomaCat.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tema-cat-detail.edit({id:vm.temaCat.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
