
<div>
    <h2><span data-translate="atlasApp.tipoNormaCat.detail.title">Tipo Norma Cat</span> {{vm.tipoNormaCat.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="atlasApp.tipoNormaCat.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.tipoNormaCat.nombre}}</span>
        </dd>
        <dt><span data-translate="atlasApp.tipoNormaCat.activo">Activo</span></dt>
        <dd>
            <span>{{vm.tipoNormaCat.activo}}</span>
        </dd>
        <dt><span data-translate="atlasApp.tipoNormaCat.idiomaCat">Idioma Cat</span></dt>
        <dd>
            <a ui-sref="idioma-cat-detail({id:vm.tipoNormaCat.idiomaCat.id})">{{vm.tipoNormaCat.idiomaCat.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tipo-norma-cat-detail.edit({id:vm.tipoNormaCat.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
